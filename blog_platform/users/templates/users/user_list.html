{% extends 'base.html' %}

{% block title %}
    User List
{% endblock %}

{% block content %}
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'profile' user.id %}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
